<!DOCTYPE html>
<html>
   <head>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <link href="css/styles.css" rel="stylesheet" type="text/css" />
   </head>
   <body style="display: none;">
      <div id="statusHud">
         <div id="varHealth" class="bar">
            <img class="barIcon" src="assets/img/heart.svg" alt="Health">
            <div id="boxSetHealth"></div>
         </div>
         <div id="varArmor" class="bar">
            <img class="barIcon2" src="assets/img/shield.svg" alt="Armor">
            <div id="boxSetArmour"></div>
         </div>
         <div id="varHunger" class="bar">
            <img class="barIcon" src="assets/img/burger.svg" alt="Hunger">
            <div id="boxSetHunger"></div>
         </div>
         <div id="varThirst" class="bar">
            <img class="barIcon" src="assets/img/water.svg" alt="Thirst">
            <div id="boxSetThirst"></div>
         </div>
         <div id="varOxygen" class="bar">
            <img class="barIcon" src="assets/img/oxy.svg" alt="Oxygen">
            <div id="boxSetOxygen"></div>
         </div>
         <div id="varStress" class="bar">
            <img class="barIcon" src="assets/img/brain.svg" alt="Stress">
            <div id="boxSetStress"></div>
         </div>
      </div>
      <audio id="buckle" src="assets/sounds/buckle.ogg" preload></audio>
      <audio id="unbuckle" src="assets/sounds/unbuckle.ogg" preload></audio>
      <script src="js/script.js" type="text/javascript"></script>
   </body>
</html>
